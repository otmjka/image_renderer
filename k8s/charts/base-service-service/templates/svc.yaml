apiVersion: v1
kind: Service
metadata:
  name: {{ template "base-service-service.fullname" . }}
  labels:
    app: {{ template "base-service-service.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: web
    port: {{ .Values.service.webPort }}
    targetPort: web
  selector:
    app: {{ template "base-service-service.fullname" . }}
