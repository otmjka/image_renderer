image:
  repository: gcr.io/voypost-246312/base-service
  command: ["yarn serve"]
ingress:
  enable: true
  tls: true
  hostName: base-service.staging.voypost.com
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
livenessProbe:
  enabled: true
cloudSql:
  instanceConnectionName: voypost-staging:europe-west3:voypost
